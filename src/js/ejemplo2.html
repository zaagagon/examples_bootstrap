<!DOCTYPE html>
<html lang="es">
<head>
 <title>Este texto es el título del documento</title>
 <script>
 function mostraralerta(){
 alert('hizo clic!');
 }
 function hacerclic(){
 document.getElementsByTagName('p')[0].onclick=mostraralerta;
 }
 window.onload=hacerclic;
 </script>
</head>
<body>
 <div id=”principal”>
 <p>Hacer Clic</p>
 <p>No puede hacer Clic</p>
 </div>
