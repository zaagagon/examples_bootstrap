var json = {"alumnoUTP":[{"nombre":"Ricardo","apePaterno":"Carpio","edad":39},{"nombre":"Thiago","apePaterno":"Carpio","edad":5},{"nombre":"Jos√©","apePaterno":"Carpio","edad":74}]};

 $("#Table").append('<tr>' +

}
